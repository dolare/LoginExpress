<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="stylesheets/style.css">
   <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.css">
    <script src="libs/jquery/dist/jquery.js"></script>
    <script src="libs/angular/angular.js"></script>
</head>
<body ng-app="app" ng-controller="loginCtrl as login">
    <form onsubmit="return false" action="" ng-show="!login.user">
        <label>UserName:</label> 
        <input type="text" ng-model="nu.username">
        <label>PassWord:</label>
        <input type="password" ng-model="nu.password"> 
        <button ng-click="login.login(nu)">Login</button>
    </form>
    <span ng-hide="!login.msg" class="errmsg">{{login.msg}}</span>
    <div ng-hide="!login.user">Welcom,{{::login.user.username}},
        <a href="" class="btn btn-danger" ng-click="login.logout()">logOut</a>
    </div>
    <script src="app.js"></script>
</body>
</html>
