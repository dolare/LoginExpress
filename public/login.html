    <form onsubmit="return false" action="" ng-show="!loginC.loginInfo.username">
        <label>UserName:</label> 
        <input type="text" ng-model="nu.username">
        <label>PassWord:</label>
        <input type="password" ng-model="nu.password"> 
        <button ng-click="loginC.login(nu)">Login</button>
    </form>
    <span ng-hide="!loginC.loginInfo.msg" class="errmsg">{{loginC.loginInfo.msg}}</span>
